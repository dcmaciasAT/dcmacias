## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.platform=mysql
# spring.datasource.initialization-mode=ALWAYS
spring.datasource.continue-on-error=true

spring.datasource.schema=classpath:/schema.sql
spring.datasource.data=classpath:/data.sql
 spring.datasource.url=jdbc:mysql://localhost:3306/users_database?createDataBaseIfNotExist=true&useSSL=false&useLegacyDateTimeCode=false&serverTimezone=UTC
 spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver spring.jpa.database=mysql
spring.jpa.show-sql=true
 spring.datasource.username = root
 spring.datasource.password = root

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create

